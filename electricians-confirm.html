<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Booking Page</title>
    <style>
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin: 50px auto;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        li {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 10px;
            text-align: left;
        }

        strong {
            font-weight: bold;
        }

        a {
            color: #fff;
            background-color: #333;
            border-radius: 5px;
            display: inline-block;
            font-size: 18px;
            padding: 10px 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Confirm Booking</h1>
        <p>Thank you for booking with us!</p>
        <p>Your booking details are as follows:</p>
        <ul>
            <li><strong>Date:</strong> April 21, 2023</li>
            <li><strong>Time:</strong> 2:00 PM</li>
            <li><strong>Service:</strong> Electrical</li>
            <li><strong>Provider:</strong> John Doe</li>
            <li><strong>Total Cost:</strong>700 INR</li>
        </ul>
        <a href="booking-confirm.html">Confirm Booking</a>
        <a href="index.html">Back to Home</a>
    </div>
</body>

</html>
